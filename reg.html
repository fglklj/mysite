<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700&display=swap" rel="stylesheet">
  <!-- <script defer src="js/main.js"></script> -->
  <title>Регистрация</title>
</head>

<body class="page__body">
  <div class="site-container">
    <header class="header">
      <div class="container">
        <div class="menu">

          <nav class="nav header__nav" title="" data-menu>
            <ul class="list-reset nav__list menu__nav">
              <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
              <li class="nav__item"><a href="catalog.html" class="nav__link">Каталог</a></li>
              <li class="nav__item"><a href="login.html" class="nav__link">Вход</a></li>
              <li class="nav__item"><a href="reg.html" class="nav__link">Регистрация</a></li>
              <li class="nav__item"><a href="profile.html" class="nav__link">Мой профиль</a></li>
              <li class="nav__item"><a href="orders.html" class="nav__link">Мои заказы</a></li>
              <a href="cart.html" class="btn-reset btn btn--small">Корзина (<span class="cart-number">3</span>)</a>
              <li class="nav__item"></li>
            </ul>
          </nav>
          <button class="btn-reset burger" aria-label="Открыть меню" aria-expanded="false" data-burger>
            <span class="burger__line"></span>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="page__title">
          <h1 class="title">Регистрация</h1>
        </div>
        <form action="#" class="form profile-form">
          <div class="form__line">
            <label class="form__label" for="name">Имя</label>
            <input id="name" type="text" name="Имя" class="input-reset form__input" placeholder="">
          </div>
          <div class="form__line">
            <label class="form__label" for="soname">Фамилия</label>
            <input id="soname" type="text" name="Фамилия" class="input-reset form__input" placeholder="">
          </div>
          <div class="form__line">
            <label class="form__label" for="email"> Email</label>
            <input id="email" type="email" name="email" class="input-reset form__input" placeholder="">
          </div>
          <div class="form__line">
            <label class="form__label" for="phone">Телефон</label>
            <input id="phone" type="tel" name="Телефон" class="input-reset form__input" placeholder="">
          </div>
          <div class="form__line">
            <label class="form__label" for="pass">Задать пароль</label>
            <input id="pass" type="password" name="Пароль" class="input-reset form__input" placeholder="">
          </div>
          <button class="btn-reset btn  form__btn">Сохранить</button>
        </form>

      </div>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>

  </div>
  <script>
    const firstNameInput = document.querySelector('#name')
    const lastNameInput = document.querySelector('#soname')
    const emailInput = document.querySelector('#email')
    const phoneInput = document.querySelector('#phone')
    const passwordInput = document.querySelector('#pass')
    const submitButton = document.querySelector('.form__btn')

    submitButton.onclick = async function(){
      const firstName = firstNameInput.value
      const lastName = lastNameInput.value
      const email = emailInput.value
      const phone = phoneInput.value
      const password = passwordInput.value
      const newUser = {
        first_name: firstName,
        last_name: lastName,
        email,
        phone,
        password
      }
      const res = await fetch('/create_user', {
        method: 'POST',
        body: JSON.stringify(newUser)
      })
      if (res.ok){
        location.href = '/login.html'
      }
    }
  </script>
</body>

</html>
