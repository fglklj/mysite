<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/vendor.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Авторизация</title>
</head>

<body class="page__body">
  <div class="site-container">
    <header class="header">
      <div class="container">
        <div class="menu">

          <nav class="nav header__nav" title="" data-menu>
            <ul class="list-reset nav__list menu__nav">
              <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
              <li class="nav__item"><a href="catalog.html" class="nav__link">Каталог</a></li>
              <li class="nav__item"><a href="login.html" class="nav__link">Вход</a></li>
              <li class="nav__item"><a href="reg.html" class="nav__link">Регистрация</a></li>
              <li class="nav__item"><a href="profile.html" class="nav__link">Мой профиль</a></li>
              <li class="nav__item"><a href="orders.html" class="nav__link">Мои заказы</a></li>
              <a href="cart.html" class="btn-reset btn btn--small">Корзина (<span class="cart-number">3</span>)</a>
              <li class="nav__item"></li>
            </ul>
          </nav>
          <button class="btn-reset burger" aria-label="Открыть меню" aria-expanded="false" data-burger>
            <span class="burger__line"></span>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="page__title">
          <h1 class="title">Авторизация</h1>
        </div>
        <form action="#" class="form profile-form">
          <div class="form__line">
            <label class="form__label" for="email"> Email</label>
            <input id="email" type="email" name="email" class="input-reset form__input" placeholder="">
          </div>
          <div class="form__line">
            <label class="form__label" for="pass">Пароль</label>
            <input id="pass" type="password" name="Пароль" class="input-reset form__input" placeholder="">
          </div>
          <button class="btn-reset btn  form__btn">Войти</button>
        </form>

      </div>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>

  </div>
  <script>
    const emailInput = document.querySelector('#email')
    const passwordInput = document.querySelector('#pass')
    const loginButton = document.querySelector('.form__btn')
    // const errorMessage = document.querySelector('.error-message')
    loginButton.onclick = async function (event) {
      event.preventDefault()
      const email = emailInput.value
      const password = passwordInput.value
      const res = await fetch('/authenticate_user', {
        method: 'POST',
        body: JSON.stringify({
          email, 
          password
        })
      })
      if (res.ok) {
        const data = await res.json()
        localStorage.setItem('user', JSON.stringify(data))
        location.href = '/profile.html'
      } else {
        // errorMessage.classList.remove('is-hidden')
        // passwordInput.value = ''
      }
    }
  </script>
</body>
