</header>
    <main class="main">
      <div class="container">
        <div class="page__title">
          <h1 class="title">Мой Профиль</h1>
        </div>
        <form action="#" class="form profile-form">
          <div class="form__line">
            <label class="form__label" for="fio"> Ф.И.О</label>
            <input id="fio" type="text" name="Ф.И.О" class="input-reset form__input" placeholder="">
          </div>
          <div class="form__line">
            <label class="form__label" for="email"> Email</label>
            <input id="email" type="email" name="email" class="input-reset form__input" placeholder="">
          </div>
          <div class="form__line">
            <label class="form__label" for="phone">Телефон</label>
            <input id="phone" type="tel" name="Телефон" class="input-reset form__input" placeholder="">
          </div>
          <div class="form__line">
            <label class="form__label" for="address">Адрес</label>
            <input id="address" type="text" name="Адрес" class="input-reset form__input" placeholder="">
          </div>
          <button class="btn-reset btn  form__btn">Сохранить</button>
        </form>

      </div>
    </main>
    <footer class="footer">
  <div class="container"></div>
</footer>

  </div>
  <script>
    const nameInput = document.querySelector('#fio')
    const emailInput = document.querySelector('#email')
    const phoneInput = document.querySelector('#phone')
    const addressInput = document.querySelector('#address')
    const saveButton = document.querySelector('.form__btn')

    const user = JSON.parse(localStorage.getItem('user'))
    nameInput.value = `${user.first_name} ${user.last_name}`
    emailInput.value = user.email
    phoneInput.value = user.phone
    addressInput.value = user.address

    saveButton.onclick = function(event){
      event.preventDefault()
      const [firstName, lastName] = nameInput.value.split(' ')
      user.first_name = firstName
      user.last_name = lastName 
      user.email = emailInput.value
      user.address = addressInput.value
      localStorage.setItem('user', JSON.stringify(user))
    }
  </script>
